<div class="col-12 vh-100 vw-100 d-flex justify-content-center align-items-center">

    <div class="col-4 bg-body-secondary shadow-lg rounded-3">
        <div class="col-12">
            <h4 class="mt-4 mb-4">Get Login</h4>
        </div>
        <!-- Form start -->
        <form class="p-4" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <!-- username -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username" formControlName="username">
                <div *ngIf="username?.touched && username?.invalid" class="text-danger">
                    <div *ngIf="username?.errors?.['required']">Username is required.</div>
                </div>
            </div>
            <!-- username -->
            <!-- password -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password"
                    formControlName="password">
                <div *ngIf="password?.touched && password?.invalid" class="text-danger">
                    <div *ngIf="password?.errors?.['required']">Password is required.</div>
                </div>
            </div>
            <!-- password -->
            <!-- Buttons -->
            <div class="row gap-3 d-flex justify-content mt-3 mb-3 text-end">
                <div class="p-2">
                    <button type="submit" class="btn btn-primary mt-3 me-2" [disabled]="myForm.invalid">Login</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-dark mt-3 ms-2" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
        <!-- Form end -->
    </div>

</div>
